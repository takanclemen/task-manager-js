<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Search Files</title>
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Notch Title</p>
                <p class="sub-title">Manage and search your items through clicks</p>

            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="inpSearch" id="" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle-fill reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Learn JS</span>
                            <i class="bi bi-trash delete"></i></li>
                        
                    </ul>
                    <form class="add">
                        <input type="text" name="task" id="" placeholder="add task" autocomplete="off">
                        <input type="submit" value="add text">
                    </form>
                </div>
                <div class="message">
                    <span>You have 3 pending tasks</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
